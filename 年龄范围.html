<!DOCTYPE html>
<html>
<head>
	<title>年龄范围</title>
	<style >
	#di{margin-left: 100px;}
	#ran{
		width: 200px;
	}
	</style>
	<script>
	window.onload=function(){
	    var ran=document.getElementById('ran');
		ran.onclick=function(){
			var age=document.getElementById('age');	
			age.innerHTML='你的年龄是:'+ran.value+'岁';
			 
		}
	}
	</script>
</head>
<body>
<div id="di">
   年龄：<input  id="ran" type="range" min="0" max="100" value="0"/>
   <div id="age">你的年龄是:0岁</div>
 </div>
</body>
</html>
